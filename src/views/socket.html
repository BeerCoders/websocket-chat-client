<div class="container">
    <div class="row" ng-hide="$ctrl.nick">
        <form class="col-md-12 form-horizontal" name="messageForm" ng-submit="$ctrl.setNick(nick);" role="form">
            <div class="col-md-10">
                <input class="form-control" name="nick" type="text" ng-model="nick" placeholder="Type Your Nick"/>
            </div>
            <div class="col-md-2">
                <button class="btn btn-default" type="submit">Enter Chat</button>
            </div>
        </form>
    </div>
    <div class="row" ng-show="$ctrl.nick">
        <h4>Users Online: {{ $ctrl.scope.online }}</h4>
    </div>
    <div class="row" ng-show="$ctrl.nick">
        <div class="col-md-12 chatWindow" scroll-bottom="$ctrl.scope.messages">

            <p ng-repeat="message in $ctrl.scope.messages">
            <span class="nick">
                {{ message.time | date : "MM/dd/yy @ h:mma" }} : {{ message.nick }} :
            </span>
            <span class="text">
                {{ message.message }}
            </span>
            </p>
        </div>
    </div>
    <div class="row" ng-show="$ctrl.nick">
        <div class="col-md-12 chatForm" ng-show="$ctrl.nick">
            <form class="col-lg-12 form-horizontal" name="messageForm" ng-submit="$ctrl.sentMessage();" role="form">
                <div class="col-md-10">
                    <input class="form-control message-input" name="message" type="text" ng-model="$ctrl.message"/>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-default" type="submit">Sent</button>
                </div>
            </form>
        </div>
    </div>
</div>
